<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 7</title>
</head>

<body style="text-align: center">
    <h2>Número IBAN</h2>
    <input id="IBAN" type="text" style="width: 400px" autofocus>
    <button id="sendIBAN">Checkear IBAN</button>
    <div id="testIBAN"></div>
    <div id="digitsControl"></div>
    <h2>MATRÍCULA</h2>
    <input id="matricula" type="text" style="width: 400px">
    <button id="sendMatricula">Checkear matrícula</button>
    <div id="testMatricula"></div>
    <div id="codeMatricula"></div>
    <div id="image"></div>
    <h2>Tarjeta MASTERCARD</h2>
    <input id="card" type="text" style="width: 400px">
    <button id="sendCard">Checkear tarjeta</button>
    <div id="testCard"></div>
    <div id="codeCard"></div>
    <h2>Buscar RegEx</h2>
    <h5>Comprobando la seguridad de su contraseña</h5>
    <input id="password" type="password" style="width: 400px">
    <button id="sendPassword">Checkear contraseña</button>
    <div id="testPassword"></div>
    <h5>Validar URL</h5>
    <input id="url" type="text" style="width: 400px">
    <button id="sendUrl">Checkear URL</button>
    <div id="testUrl"></div>
    <h5>Validar color hexadecimal</h5>
    <input id="color" type="text" style="width: 400px">
    <button id="sendColor">Checkear color</button>
    <div id="testColor"></div>


    <script src="js/app.js"></script>
</body>

</html>
